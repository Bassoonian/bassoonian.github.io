		local={
			name: "Carisitt",
			alphabet: "A~Á~À~Â B C D E~É~È~Ê F G H I~Í~Ì~Î J L M N O~Ó~Ò~Ô P Q R S T U~Ù V X Y~Ŷ Z",
			notation: "ē=eː|ō=oː|ā=aː|ū=uː|ī=iː|ȳ=yː|ą=ã|ę=ẽ|į=ĩ|ǫ=õ|ų=ũ|y̨=ỹ|ô=oːː|ê=eːː|þ=θ|ą̄=ãː|ę̄=ẽː|į̄=ĩː|ǭ=õː|ų̄=ũː|ȳ̨=ỹː|ø̨̄=ø̃ː",
			allophony: ["prevelar=_k|_ḱ|_g|_ǵ|_w","Hvoicing=₁_h|₂_h|₃_h|ₓ_h|₁_e|₂_e|₃_e|ₓ_e|₁_é|₂_é|₃_é|ₓ_é|₁_o|₂_o|₃_o|ₓ_o|₁_ó|₂_ó|₃_ó|ₓ_ó|₁_a|₂_a|₃_a|ₓ_a|₁_á|₂_á|₃_á|ₓ_á|₁_i|₂_i|₃_i|ₓ_i|₁_í|₂_í|₃_í|ₓ_í|₁_u|₂_u|₃_u|ₓ_u|₁_ú|₂_ú|₃_ú|ₓ_ú","intervoc=a_a|a_e|a_i|a_o|a_u|a_y|a_ø|a_œ|e_a|e_e|e_i|e_o|e_u|e_y|e_ø|e_œ|i_a|i_e|i_i|i_o|i_u|i_y|i_ø|i_œ|o_a|o_e|o_i|o_o|o_u|o_y|o_ø|o_œ|u_a|u_e|a_i|u_o|u_u|u_y|u_ø|u_œ|y_a|y_e|y_i|y_o|y_u|y_y|y_ø|y_œ|ø_a|ø_e|ø_i|ø_o|ø_u|ø_y|ø_ø|ø_œ|œ_a|œ_e|œ_i|œ_o|œ_u|œ_y|œ_ø|œ_œ|ː_a|ː_e|ː_i|ː_o|ː_u|ː_y|ː_ø|ː_œ|i̯_a|i̯_e|i̯_i|i̯_o|i̯_u|i̯_y|i̯_ø|i̯_œ|u̯_a|u̯_e|u̯_i|u̯_o|u̯_u|u̯_y|u̯_ø|u̯_œ","precons=_b|_d|_f|_g|_j|_k|_l|_m|_n|_p|_r|_s|_t|_v|_w|_z","spala=_p|_t|_k|_m|_n|_l","rhotavowel=a_#|e_#|i_#|o_#|u_#|y_#|ø_#|i̯_#|u̯_#","mnsh=_n","vreduc=_$#"]
		}
		
		function apply_orthography(string,orthid)
		{
			orthid = (typeof orthid !== 'undefined') ?  orthid : 8;
			string="#"+replaceAll(".","",string)+"#";
			switch(orthid)
			{
			case 8:
				string=replaceAll("ke","que",string);
				string=replaceAll("Ke","Que",string);
				string=replaceAll("ki","qui",string);
				string=replaceAll("Ki","Qui",string);
				string=replaceAll("kø","quø",string);
				string=replaceAll("Kø","Quø",string);
				string=replaceAll("ky","quy",string);
				string=replaceAll("Ky","Quy",string);
				string=replaceAll("k#","que#",string);
				string=replaceAll("k","c",string);
				string=replaceAll("K","C",string);
				
				string=replaceAll("au̯","á",string);
				string=replaceAll("Au̯","Á",string);
				string=replaceAll("eu̯","é",string);
				string=replaceAll("Eu̯","É",string);
				string=replaceAll("ø","eu",string);
				string=replaceAll("Ø","Eu",string);
				
				string=replaceAll("y","í",string);
				string=replaceAll("Y","Í",string);
				string=replaceAll("j","y",string);
				string=replaceAll("J","Y",string);
				
				string=replaceAll("ʎ","lh",string);
				string=replaceAll("ʎ^","Lh",string);
				string=replaceAll("ɲ","gn",string);
				string=replaceAll("ɲ^","Gn",string);
				
				string=replaceAll("ʃ","ch",string);
				string=replaceAll("ʃ^","Ch",string);
				string=replaceAll("ge","gue",string);
				string=replaceAll("Ge","Gue",string);
				string=replaceAll("gi","gui",string);
				string=replaceAll("Gi","Gui",string);
				string=replaceAll("ʒe","ge",string);
				string=replaceAll("ʒ^e","Ge",string);
				string=replaceAll("ʒi","gi",string);
				string=replaceAll("ʒ^i","Gi",string);
				string=replaceAll("ʒ","gh",string);
				string=replaceAll("ʒ^","Gh",string);
				
				string=replaceAll("r̩#","re",string);
				string=replaceAll("r̩","r",string);
				string=replaceAll("l̩#","le",string);
				string=replaceAll("l̩","l",string);
				
				string=replaceAll("ks","x",string);
				
				break;
			}
			return replaceAll("#","",string);
		}
	</script>
<html>
